    <!--========Main Content Section========-->
    <main>
        <h1>Contact us</h1>
        <div>
            <form action="form-processing" method="post" id="contactForm">
                <fieldset>
                    <legend>Contact us through this form:</legend>
                    <p>(* means required)</p>
                    <div class="form-input">
                        <label for="firstName">First Name*:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-input">
                        <label for="lasttName">Last Name*:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div class="form-input">
                        <label for="purpose">Contact Purpose:</label>
                        <select id="purpose" name="purpose">
                            <option value>I want to BUY books.</option>
                            <option value>I want to SELL books.</option>
                        </select>
                    </div>

                    <div class="form-input">
                        <label for="email">Email Address:</label>
                        <input type="text" id="email" name="email">
                    </div>

                    <div class="form-input">
                        <label for="phoneNum">Phone Number*:</label>
                        <input type="text" id="phoneNum" name="phoneNum" required>
                    </div>

                    <div class="form-input">
                        <label for="preference">Contact Preference:</label>
                        <select id="preference" name="preference">
                            <option value>By Email</option>
                            <option value>By Phone</option>
                        </select>
                    </div>

                    <div>
                        <p>Do you want to receive our weekly newsletter?</p>
                    </div>
                    <div>
                        <input type="radio" id="Yes" name="newsletter" value="Yes" checked>
                        <label for="Yes">Yes</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" id="No" name="newsletter" value="No">
                        <label for="No">No</label>
                    </div>

                    <div class="form-input">
                        <label for="note">Extra note:</label>
                        <textarea id="note" name="note" rows="4" cols="25"></textarea>
                    </div>
                </fieldset>
                <div class="submit-buttons">
                    <input type="submit" value="Sumbit">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
    </main>
